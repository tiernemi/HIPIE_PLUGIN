<!doctype html>

<html>

<head>
    <meta charset="utf-8">

<body>

<div id="marshaller"></div>

<script>

    require(["src/marshaller/HTML", "src/other/PropertyEditor", "src/other/Persist"], function (HTML, PropertyEditor, Persist) {

	var persist = '%_persist_%' ;

    	var widget = new HTML()
	 		.target("marshaller")
			.ddlUrl(ddl)
			.databomb(databomb)
			.render()
			;
    });

</script>
