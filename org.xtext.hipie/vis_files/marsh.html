<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>HPCC Systems - Visualization Framework</title>
    <script src="http://viz.hpccsystems.com/v1.2.2/dist-amd/hpcc-viz.js"></script>
    <script src="http://viz.hpccsystems.com/v1.2.2/dist-amd/hpcc-bundles.js"></script>
    <script>
        require.config({
            paths: {
                "src": "http://viz.hpccsystems.com/v1.2.2/dist-amd",
                "font-awesome": "http://viz.hpccsystems.com/v1.2.2/dist-amd/font-awesome/css/font-awesome.min"
            }
        });
    </script>
</head>
<body>
    <div id="marshaller" style="width:100%; height:100vh; float:left">
    </div>
    <script>
        require(["src/other/Comms", "src/marshaller/Graph", "src/marshaller/HTML"], function (Comms, Graph, HTML) {
            new HTML()
                .target("marshaller")
                .ddlUrl('%_ddl_%')
                .databomb('%_data_%')
                .render()
            ;
        });
    </script>
</body>
</html>
